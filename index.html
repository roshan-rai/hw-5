<!DOCTYPE html>
<html>
  <body>
    <h1>Homework-5 (Javascript)</h1>

    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
      Click me to display Date and Time.
    </button>

    <p id="demo"></p>

    <p id="demo2">If this text is in red with yellow highlighted then, its working !!!</p>

    <script>
      function myFunction() {
        var demo2 = document.getElementById("demo2");
        demo2.style.fontSize = "25px";
        demo2.style.color = "red";
        demo2.style.backgroundColor = "yellow";
      }
    </script>

    <button type="button" onclick="myFunction()">Click me to change the format!</button>

    <p id="changeText">Click the button below to change this text!</p>
    <button type="button" onclick="changeText()">Change Text</button>

    <p id="changeFont">Click the button below to change the font style!</p>
    <button type="button" onclick="changeFontStyle()">Change Font Style</button>

    <button type="button" onclick="changeBackgroundColor()">Change Background Color</button>

    <img id="toggleImage" src="giraffe.jpg" width="200" height="200">
    <button type="button" onclick="toggleImage()">Toggle Image</button>

    <audio id="myAudio">
      <source src="Original-cat-sound-meow.mp3" type="audio/mpeg">
    </audio>
    <button type="button" onclick="playSound()">Play Sound</button>

    <script>
      function changeText() {
        var changeText = document.getElementById("changeText");
        changeText.innerHTML = "This is a changed text!";
      }

      function changeFontStyle() {
        var changeFont = document.getElementById("changeFont");
        changeFont.style.fontFamily = " Georgia, sans-serif";
      }

      function changeBackgroundColor() {
        document.body.style.backgroundColor = "lightblue";
      }

      function toggleImage() {
        var image = document.getElementById("toggleImage");
        if (image.src.endsWith("giraffe.jpg")) {
          image.src = "g.jpg";
        } else {
          image.src = "giraffe.jpg";
        }
      }

      function playSound() {
        var audio = document.getElementById("myAudio");
        audio.play();
      }
    </script>
  </body>
</html>
