<!DOCTYPE html>
<html>
  <body>
    <h1>Homework-5 (Javascript)</h1>

    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
      Click me to display Date and Time.
    </button>

    <p id="demo"></p>

    <p id="demo2">If this text is in red with yellow highlighted then, its working !!!</p>

    <script>
      function myFunction() {
        var demo2 = document.getElementById("demo2");
        demo2.style.fontSize = "25px";
        demo2.style.color = "red";
        demo2.style.backgroundColor = "yellow";
      }
    </script>

    <button type="button" onclick="myFunction()">Click me to change the format!</button>

    <p id="changeText">Click the button below to change this text!</p>

    <button type="button" onclick="changeTextContent()">Change Text</button>

    <img id="toggleImage" src="girafe.jpg" width="200" height="200">
    <button type="button" onclick="toggleImage()">Toggle Image</button>

    <audio id="myAudio">
      <source src="Original-cat-sound-meow.mp3" type="audio/mpeg">
    </audio>
    <button type="button" onclick="playSound()">Play Sound</button>

    <script>
      function changeTextContent() {
        var changeText = document.getElementById("changeText");
        changeText.innerHTML = "The sound of the audio is cat!";
      }

      function toggleImage() {
        var image = document.getElementById("toggleImage");
        if (image.src.endsWith("girafe.jpg")) {
          image.src = "g.jpg";
        } else {
          image.src = "girafe.jpg";
        }
      }

      function playSound() {
        var audio = document.getElementById("myAudio");
        audio.play();
      }
    </script>
  </body>
</html>
